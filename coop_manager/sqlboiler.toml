add-global-variants	= "true"
output = "internal/models"

[psql]
  dbname = "coop_manager"
  host   = "localhost"
  port   = 5432
  user   = "postgres"
  pass   = "postgres"
  blacklist = ["migrations"]
  sslmode = "disable"

[[types]]
  [types.match]
    type = "types.uuid"
    nullable = false
  [types.replace]
    type = "uuid.UUID"
  [types.imports]
    third_party = ['"github.com/google/uuid"']

